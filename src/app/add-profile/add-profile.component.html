<div>
    <form [formGroup]="addProfileForm" (ngSubmit)="saveProfile()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Nom</label>
                <input type="text" class="form-control" formControlName="nom" id="inputName" placeholder="Nom">
            </div>
            <div class="form-group col-md-6">
                <label for="inputName2">Prénom</label>
                <input type="text" class="form-control" formControlName="prenom" id="inputName2" placeholder="Prenom">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputLieu">Lieu de naissance</label>
                <input type="text" class="form-control" formControlName="lieuNaissance" id="inputLieu"
                    placeholder="Lieu de naissance">
            </div>
            <div class="form-group col-md-6">
                <label for="inputDate">Date de naissance</label>
                <input type="date" class="form-control" formControlName="dateNaissance" id="inputDate"
                    placeholder="Date de naissance">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Adresse Electronique</label>
                <input type="email" class="form-control" formControlName="email" id="inputEmail"
                    placeholder="Adresse Electronique">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Numero de telephone</label>
                <input type="tel" class="form-control" formControlName="telephone" id="inputPhone"
                    placeholder="Numero de telephone">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAdresse">Adresse Physique</label>
                <input type="text" class="form-control" formControlName="adresse" id="inputAdresse"
                    placeholder="Adresse Physique">
            </div>
            <div class="form-group col-md-6">
                <label for="inputGenre">Genre</label>
                <select formControlName="genre" class="form-control" id="inputGenre">
                    <option disabled>Genre</option>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEtat">Qui êtes-vous?</label>
                <select formControlName="typeUser" class="form-control" id="inputEtat">
                    <option value="medecin">Medecin</option>
                    <option value="patient">Patient</option>
                    <option value="user">Utilisateur</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inputProfession">Profession</label>
                <input type="text" formControlName="profession" placeholder="Profession" class="form-control">
            </div>
        </div>

        <!-- <div class="form-group">
            <h4>Ajouter une photo</h4>
            <input type="file" (change)="detectFiles($event)" class="form-control" accept="photo/*">
            <p class="text-success" *ngIf="loaded">Fichier chargé !</p>
        </div> -->
        <button type="submit" class="btn btn-primary" [disabled]="addProfileForm.invalid || loading">Creer un
            profile</button>
    </form>
</div>
